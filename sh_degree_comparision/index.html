<!DOCTYPE html>
<html>

<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>

<head lang="en">

<!--

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.8.0/codemirror.min.css">
    <link rel="stylesheet" href="../css/app.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.8.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.3/clipboard.min.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/video_comparison.js"></script>

    <link rel="stylesheet" href="../css/dics.min.css">
    <script src="../js/dics.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', domReady);
        function domReady() {
            for (const e of document.querySelectorAll(".b-dics")) {
                new Dics({
                    container: e,
                    textPosition: "top"
                });
            }
        }
    </script>
</head>

<body>

    <div class="col-md-8 col-md-offset-1">

        <h2> Left: SH-1, Right: SH-2</h2>
        <video class="video" width=5% id="3dgs_trips_pg" loop playsinline autoplay muted src="img/sh1_sh2_compare.mp4" onplay="resizeAndPlay(this)"></video>
        <canvas height=0 class="videoMerge" id="3dgs_trips_pgMerge"></canvas>
        <p class="text-justify">
        </p>

    </div>

    <div class="col-md-8 col-md-offset-1">

        <h2> Left: SH-2, Right: SH-3</h2>
        <video class="video" width=5% id="sh2_sh3_pg" loop playsinline autoplay muted src="img/sh2_sh3_compare.mp4" onplay="resizeAndPlay(this)"></video>
        <canvas height=0 class="videoMerge" id="sh2_sh3_pgMerge"></canvas>
        <p class="text-justify">
        </p>

    </div>

    <div class="col-md-8 col-md-offset-1">

        <h2> Left: SH-1, Right: SH-3</h2>
        <video class="video" width=5% id="sh1_sh3_pg" loop playsinline autoplay muted src="img/sh1_sh3_compare.mp4" onplay="resizeAndPlay(this)"></video>
        <canvas height=0 class="videoMerge" id="sh1_sh3_pgMerge"></canvas>
        <p class="text-justify">
        </p>

    </div>

</body>
</html>
